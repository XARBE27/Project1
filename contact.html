<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <title>Contact | ExploreX</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html" class="logo-icon">ExploreX</a>
      </div>
      <nav>
        <ul class="navMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#destinations">Destinations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main>
      <section class="section">
        <h2 class="section-title">Get in Touch</h2>
        <div class="contact-container">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="10"
                placeholder="Write your message..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn form-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 ExploreX. All rights reserved.</p>
    </footer>
  </body>
</html>
